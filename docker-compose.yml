version: '3.8'

services:
  backend:
    build:
      context: ./backend
    depends_on:
      database:
        condition: service_healthy
      chromadb:
        condition: service_started

    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      CHROMA_DB_HOST: chromadb
      CHROMA_DB_PORT: 8000
      ANONYMIZED_TELEMETRY: False

    env_file:
      - .env
    ports:
      - "8080:8080"

    healthcheck:
      test: [ "CMD", "curl", "-f", "-s", "http://backend:8080/health" ]
      interval: 10s
      timeout: 10s
      retries: 3

    volumes:
      - /home/nikunj/models/:/models/

  frontend:
    build: ./frontend
    ports:
      - "8053:8053"
    depends_on:
      backend:
        condition: service_started
    environment:
      BACKEND_URL: "http://backend:8080"

  database:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 3
    volumes:
      - ./postgresql_data:/var/lib/postgresql/data

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_db_data/:/chroma/chroma/
    healthcheck:
      test: [ "CMD", "curl", "-f", "-s", "http://chromadb:8000/api/v1/heatbeat" ]
      interval: 10s
      timeout: 10s
      retries: 3

  migration:
    build:
      context: ./migration
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432

volumes:
  chroma_db_data:
    driver: local
  postgresql_data:
    driver: local